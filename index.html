<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Notes</title>
    <link rel="stylesheet" href="styles.css">
<link rel="stylesheet" href="search.css">
</head>
<body>
    <div class="space" id="space">
        <div class="space-content" id="spaceContent"></div>
    </div>
    <div class="floating-controls">
        <button class="style-switcher" onclick="switchStyle()" title="Переключить стиль">
            <span class="style-indicator"></span>
        </button>
    </div>
    <div class="overlay" id="overlay"></div>
    
    <div class="modal view-modal" id="modal">
        <div class="modal-content">
            <button class="close-btn" onclick="closeModal('modal')">×</button>
            <h2 id="modalTitle" class="modal-title"></h2>
            <div id="modalContent" class="modal-text"></div>
            <div id="modalTag" class="modal-tag"></div>
        </div>
    </div>

    <div class="modal creation-modal" id="creationModal">
        <div class="modal-content">
            <button class="close-btn" onclick="closeModal('creationModal')">×</button>
            <h2 class="modal-title">Новая заметка</h2>
            <div class="modal-field">
                <label>Название *</label>
                <input type="text" id="noteTitle" placeholder="Введите название">
            </div>
            <div class="modal-field">
                <label>Содержание</label>
                <textarea id="noteContent" placeholder="Введите содержание"></textarea>
            </div>
            <div class="modal-field">
                <label>Тег</label>
                <input type="text" id="noteTag" placeholder="Введите тег">
            </div>
            <div class="modal-buttons">
                <button class="modal-btn" onclick="closeModal('creationModal')">Отмена</button>
                <button class="modal-btn primary" onclick="createNote()">Создать</button>
            </div>
        </div>
    </div>

    <div class="modal creation-modal" id="editModal">
        <div class="modal-content">
            <button class="close-btn" onclick="closeModal('editModal')">×</button>
            <h2 class="modal-title">Редактировать заметку</h2>
            <div class="modal-field">
                <label>Название *</label>
                <input type="text" id="editNoteTitle" placeholder="Введите название">
            </div>
            <div class="modal-field">
                <label>Содержание</label>
                <textarea id="editNoteContent" placeholder="Введите содержание"></textarea>
            </div>
            <div class="modal-field">
                <label>Тег</label>
                <input type="text" id="editNoteTag" placeholder="Введите тег">
            </div>
            <div class="modal-buttons">
                <button class="modal-btn" onclick="closeModal('editModal')">Отмена</button>
                <button class="modal-btn primary" onclick="saveEditedNote()">Сохранить</button>
            </div>
        </div>
    </div>

    <div class="control-buttons">
    <button class="control-button" onclick="exportNotes()">
        <span>Экспорт</span>
    </button>
    <label class="control-button">
        <input type="file" class="import-input" id="importInput" accept=".json" onchange="importNotes(event)">
        <span>Импорт</span>
    </label>
    <button class="control-button delete-all" onclick="confirmDeleteAll()">
        <span>Удалить все</span>
    </button>
</div>

    <div id="messageModal" class="message-modal">
        <div id="messageText"></div>
    </div>

<script src="script.js"></script>
<script src="export-import.js"></script>
<script src="delete-all.js"></script>
<script src="search.js"></script>
</body>
</html>
